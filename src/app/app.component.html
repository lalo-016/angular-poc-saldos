<div class="contenedor">
  <div class="card" style="width: 25rem;">
    <ul class="list-group list-group-flush" *ngFor = "let balance of balanceAmountData; let i=index">
      {{ data }}
      <li class="list-group-item">
        <div class="box">
          <div class="description">
            <span><strong>{{ balance.accountTitleName }}</strong></span>
            <span>{{ balance.accountType }}</span>
            <span>{{ balance.accountNumber }}</span>
          </div>
          <div>$ {{ balance.currentBalance }} MXN</div>
        </div>
      </li>
    </ul>
  </div>
</div>
